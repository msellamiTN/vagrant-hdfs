---

- hosts: slave
  become: yes
  gather_facts: no
  remote_user: vagrant

  tasks:

  - name: install ssh key vagrant
    authorized_key: user=vagrant
                    key="{{ lookup('file', '/home/vagrant/.ssh/id_rsa.pub') }}"
                    state=present

  - name: install ssh key hadoop
    authorized_key: user=hadoop
                    key="{{ lookup('file', '/home/vagrant/.ssh/id_rsa.pub') }}"
                    state=present
